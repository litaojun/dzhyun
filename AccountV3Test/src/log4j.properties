###logger的配置###
#配置根logger
log4j.rootLogger=DEBUG,file

###direct log messages to console ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
#每个ConsoleAppender都有一个target，表示它的输出目的地。它可以是System.out，标准输出设备（缓冲显示屏）；或者是System.err，标准错误设备（不缓冲显示屏）
log4j.appender.console.Target=System.err
#自定义输出布局
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#输出的格式
log4j.appender.console.layout.ConversionPattern=%d{yyy MMM dd HH:mm:ss,SSS} %p %c{2}: %m%n

### direct messages to file ttt.log ### 
#输出到滚动格式
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
#输出文件路径 
log4j.appender.file.File=accountv3.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
#自定义输出布局
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#输出格式
log4j.appender.file.layout.ConversionPattern=%d %-5p [%t] (%13F:%L) %3x - %m%n
